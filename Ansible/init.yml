---
- name: Playbook init tasks for all server
  hosts: frontend
  gather_facts: true
  vars_files:
    - credentials.yml

  tasks:
    - name: Update system packages for redhat.
      yum:
        name: "*"
        state: latest
      when: ansible_facts['distribution'] == "RedHat"

    - name: Update system packages for Ubuntu.
      apt:
        name: "*"
        state: latest
      when: ansible_facts['distribution'] == "Ubuntu"

    - name: Register packages redhat.
      community.general.redhat_subscription:
        state: present
        username: "{{ USERNAME }}"
        password: "{{ PASSWORD }}"
        auto_attach: true
      when: ansible_facts['distribution'] == "RedHat"

    - name: Set the hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"

    - name: Refresh Ansible facts to detect the new hostname
      ansible.builtin.setup:

    - name: Create static dns hosts.
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items:
        - {src: "hosts.j2", dest: "/etc/hosts"}
        - {src: "inventory_hostname.j2", dest: "/home/ubuntu/inventory_hostname"}

    - name: Reboot
      reboot: